<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1 class="container text-center">Numbers Display</h1>
    </head>
    <section>
        <label for="start">Enter start number|</label>
        <input type="number" id="start" name="start" value="1" min="1">
        <label for="end">Enter end number|</label>
        <input type="number" id="end" name="end" value="100" min="1">
        
        <button onclick="displayresulte()">displayresulte</button>
    </section>
    <section>
        <h2 class="container">Result|</h2>
        <div id="numbers"></div>
        <div id="oddnumbers"></div>
        <div id="evennumbers"></div>
        <div id="primenumbers"></div>
    </section>
    <script> src="script.js" </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
</body>
</html>
